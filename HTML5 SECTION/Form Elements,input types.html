<!---Input Element is used to create multiple foorm controls
There are multiple types of inputs that can be created using type attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
        Username
    <input type="text">
    <br>
    password
    <input type="password">
<br>
Number
    <input type="number">
    <br>
    time
    <input type="time">
    <br>
    Color
    <input type="color">
    <br>
    </form>
</body>
</html>
