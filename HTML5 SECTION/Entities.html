<!---An Html entity(or decimal value) is a piece of text("string") that begins with an ampersand (&) and ends with semicolon (;)-->
<!--used to display reserved characters (which would otherwise be interepted as HTML code) and invisible characters (like non breaking
    spaces)-->
<!---can also be used in placeofcharacter that are difficult to type with a standard keyboard -->
<!--browser interprets them and renders correct character-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h1>a&lt;b</h1>  <!--  &lt; used for less than symbol-->
    <p>Muzamil &nbsp; &nbsp;  Majeed </p>  <!-- used to create spaces-->
    <p> &hearts;</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>a &quot; b &quot; </p>
</body>
</html>
