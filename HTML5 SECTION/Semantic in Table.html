<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic table </title>
</head>
<body>
    <thead></thead> <!--To wrap table header-->
    <tbody></tbody> <!--To wrap table body-->
    <tfoot></tfoot> <!--To wrap table footer -->
    <table>
        <caption>
            Food Menu
            </caption> 
            <thead> <tr>
                <th>Items</th> 
                <th>Price</th>
                     </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Frooti</td> 
                            <td>10</td>
                         </tr>
                         <tr>
                            <td>Samosa</td>
                            <td>12</td>
                         </tr>
                         <tr>
                            <td>Chips</td>
                            <td>20</td>
                         </tr>
                    </table>
                    </tbody>
        
</body>
</html>
