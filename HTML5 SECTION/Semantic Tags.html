<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic Tags</title>
</head>
<body>
    <!---it is the markup that relates to the meaning of content and can be Semantic(ie where we get meaning from tag directly
        or  Non Semantic where meaning is not known,Semantic is for easily readable,meaningful,seo friendly)-->
        <header> Apna College <a href="www.apnacollege.in">Go to main page</a></header> <!--used fo heading or about of page-->
        <main>This is main content of page</main> <!--contains main part exclude navigation, header, footer etc-->
        <footer>Made with &hearts;</footer> <!--contain contact information that is on bottom of the page-->
        <nav> 
            <ul>
                <li><a href="/about.html">About us</a></li>
            </ul>
        </nav> <!--used for navigation or where we get additional information from current page -->
        <article></article> <!--article or information about-->
        <section></section> <!--to group together related content -->
        <aside></aside> <!-- related links/ content that are indirectly related or different from current -->
</body>
</html>
