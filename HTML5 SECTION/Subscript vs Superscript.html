<!--Subscript is Base and Superscript is power-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript vs Superscript</title>
</head>
<body>
   <h1><p>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></p><!--Superscript-->
   <h1><p>H<sub>2</sub>O</p></h1> <!--Subscript-->
</body>
</html>
