<!--Block Element takes up the full width availble (whole Line/Block),and start from new line-->
<!--Inline Element takes up only necessary width and don't start from new line-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <h1>Hello World</h1> <!--Block Element takes full line space -->
    <h1>IUST</h1> <!--Block Element takes full line space -->
    <a href="www.google.com">Google me</a> <!--Inline Element -->
    <a href="www.facebook.com">Facebook me</a> <!--Inline Element -->
</body>
</html>
<!--heading element is block -->
<!--paragraph element is block -->
<!--Anchor Tag element is Inline -->
<!--Image  element is Inline -->
