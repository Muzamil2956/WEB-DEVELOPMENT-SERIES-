<!DOCTYPE html>
<html lang="en"><!--here lang="en" is attribute(lang=att,en=type) that areused to add more 
    information about the tag ,we can mention type in single quote also-->
<head>
    <meta charset="UTF-8"><!--attribute charset-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type='I'><!--here type is attribute and I is type-->
        <li>Bread</li>
        <li>Chocolate</li>
        <li>Honey</li>
    </ol><!--ordered list-->
</body>
</html>
