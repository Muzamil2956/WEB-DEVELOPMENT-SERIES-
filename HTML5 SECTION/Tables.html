<!--Tables are used to represet real life table data -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
         <caption>Food Menu</caption> <!-- Used to add Table caption or what the table is about-->
         <tr> <!--- Tr is used to display table Row-->
    <th>Items</th> <!-- Table Header is used to what is information about-->
    <th>Price</th>
         </tr>
         <tr>
            <td>Frooti</td> <!--Td is used for what is data in Table-->
            <td>10</td>
         </tr>
         <tr>
            <td>Samosa</td>
            <td>12</td>
         </tr>
         <tr>
            <td>Chips</td>
            <td>20</td>
         </tr>
    </table>
</body>
</html>
