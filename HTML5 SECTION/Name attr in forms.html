<!--- Name of the form control.Submitted with the form as part of a name/value pair 
    or where to submit then name is used and pass through url-->
<!-- <input type="text" placeholder="enter name"id="username" name="username"/> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name att</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="Username"> Username :</label>
            <input type="text" placeholder="Enter username" id="Username" name="username">  <!-- Id is unique name  and forms connectionwith for -->
            <br>
        </div>
       <div>
        <label for="Password"> Passsword :</label>
        <input type="text" placeholder="Enter Password" id="Passsword">
        <br>
       </div> 
       <div>
        <label for="Age"> Age :</label>
        <input type="number" placeholder="Enter Age" id="Age">
       </div>
       <br>
       <button>Submit</button>
    </form>
</body>
</html>
