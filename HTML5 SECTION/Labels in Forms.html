<!--Label element represents a caption for an item in a user interface or forms connection between label and where we enter something -->
<!--- Label classical approach   <label for="username"> Enter username:</label>    
                                <input type="text"id="username" placeholder="username">  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form>
        <div>
            <label for="Username"> Username :</label>
            <input type="text" placeholder="Enter username" id="Username">  <!-- Id is unique name  and forms connectionwith for -->
            <br>
        </div>
       <div>
        <label for="Password"> Passsword :</label>
        <input type="text" placeholder="Enter Password" id="Passsword">
        <br>
       </div> 
       <div>
        <label for="Age"> Age :</label>
        <input type="number" placeholder="Enter Age" id="Age">
       </div>
    </form>
</body>
</html>
