<!-- Emmits are used for auto generate code of something by ! symbol and it is abbreviated-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>
<p>
    <div> this is cat</div><!--- this emmit is generated by emit p>div -->
    <div></div> <!-- sibling emmit-->
    <p></p>
    <blockquote></blockquote>
</p>
<ul> <!--- emmit generated by ul>li*5 -->
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
