<!-- It is an attribute that is used ,what we have to write in input or form  or Randon text is already present their like enter your name
<input type="text"placeholder="enter name>"-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
</head>
<body>
    <form>
        Username
        <input type="text" placeholder="Enter Username"> <!--here enter username is attribute placeholder value-->
        <br>
        Password
        <input type="number" placeholder="Enter Passsword">
    </form>
</body>
</html>
