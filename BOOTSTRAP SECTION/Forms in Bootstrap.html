<!-- Form Controls
     Select
     Checkbox and Radio
     Layout-->
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
     </head>
     <body>
<div class="container">
    <h2>Form Demo</h2>
    <form>
        <div class="mb-3">
<label class="form-label">Email</label>
<input type="text" class="form-control"  placeholder="Email" id="email">
<label class="form-label">Password</label>
<input type="password" class="form-control"  placeholder="Password" id="Password">
<label class="form-label">Address</label>
<input type="text" class="form-control-lg"  placeholder="address" id="Address">
</div>
<!-- Select prop -->

<div class="mb-3">
    <select class="form-select">
        <option selected>Select City</option>
<option value="1">Mumbai</option>
<option value="2">Delhi</option>
<option value="3">Kolkata</option>
    </select>
</div>

<!-- Checkbox and Radio -->
<!-- normal -->
<div class=" normal mb-3">
    <label for="agree">Agree</label>
    <input type="checkbox" id="Agree">
</div>

<!-- in bootstrap -->

<div class=" mb-3 form-check">
    <label class="form-check-label" for="agreebs">Agree</label>
    <input class="form-check-input" type="checkbox" id="Agreebs">
</div>
<!-- Radio -->
<div class=" mb-3 form-check">
    <label class="form-check-label" for="radiobs">Yes/No</label>
    <input class="form-check-input" type="radio" id="radiobs">
</div>
<!-- switch -->
<div class=" form-switch form-check mb-3">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default Switch checkbox input</label>
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" role="switch">
</div>
    </div>
</div>
    </form>
</div>


<!--Layout
  -->

  <form>
    <div class="row">
        <div class="mb-3 col" >
            <label class="form-label">Email</label>
            <input type="text" class="form-control"  placeholder="Email" id="email">
        </div>
        <div class="mb-3 col">
            <label class="form-label">Password</label>
            <input type="password" class="form-control"  placeholder="Password" id="Password">
            <label class="form-label">Address</label>
            <input type="text" class="form-control-lg"  placeholder="address" id="Address">
            </div>
    </div>
  </form>

        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     </body>
     </html>
