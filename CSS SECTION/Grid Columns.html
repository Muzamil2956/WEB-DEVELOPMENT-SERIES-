<!---- Defines an item's starting and ending position inside the column  ( where we have to place element in two or more cells)

      E.g  grid-column-start:line-number
           grid-column-end:line-number
        
        
        
           grid-column:start-col/end-col
           grid-column:start-col/span number-->
           <!DOCTYPE html>
           <html lang="en">
           <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Grid</title>
              <link rel="stylesheet" href="Grid Column.css">
           </head>
           <body>
              <h1>Grid Playground</h1>
              <div class="container">
                  <div class="item one">1</div>
                  <div class="item">2</div>
                  <div class="item">3</div>
                  <div class="item">4</div>
                  <div class="item">5</div>
                  <div class="column">6</div>
              </div>
           </body>
           </html>
