<!----- 1. flex-basis:- it sets the initial main size of a flex item.
E.g flex-basis:100px;
        2. flex-grow:- it specifies how much of the flex container's remaining space should be assigned to the flex item's main size
     E.g flex-grow:1
    
        3. flex-shrink:- it sets the flex shrink factor of a flex item
     E.g flex-shrink:1-->
