<!--- CSS Transform lets you to rotate,scale,skew, or translate an element-->
<!-- E.g    (i)  rotate 
                Transform: rotate(45deg);
            
            (ii)  Scale (chota bada)
                    Transform : scale (0.5);
                    Transform : scale (1.5);

            (iii) Translate (move)
                    transform:translate(50px,50px);
                    transform:translateX(10px);
                    transform:translateY(10px); 
                
            (iv)  Skew (like bend or tilt )
                    transform:skew(30deg);    -->
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Transform</title>
                    <link rel="stylesheet" href="CSS Transforms.css">
                </head>
                <body>
                    <section>
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                        <div id="four">4</div>
                        <div id="five">5</div>
                    </section>
                </body>
                </html>
