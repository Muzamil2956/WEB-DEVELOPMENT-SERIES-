<!--- Flexbox is Flexible Box layout 

It is a one dimensional layout method for arranging items in rows or columns
Help to build responsive websites 
In Flexbox we have a flex model which have two axis that is main-axis and cross-axis for (column and row prop it is vice versa)


Flexbox Directions:- it sets how flex items are placed in the flex container, along  which axis and direction.
1. flexbox-direction:row;      main axis,left to right
2. flexbox-direction:row-reverse;    main axis,right to left
3. flexbox-direction:column;      main axis,top to bottom
4. flexbox-direction:column-reverse;     main axis,bottom to top-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
    <h1> Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: #9400d3;">violet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yellow</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>
</body>
</html>
