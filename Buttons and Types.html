<!--- 3 Types of buttons which we write with type attribute  are 
                             <button> type="submit"> submit</button
                             <button> type="button"> do something</button 
                             <button> type="reset"> do something</button 
                             <button using input-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="Username"> Username :</label>
            <input type="text" placeholder="Enter username" id="Username">  <!-- Id is unique name  and forms connectionwith for -->
            <br>
        </div>
       <div>
        <label for="Password"> Passsword :</label>
        <input type="text" placeholder="Enter Password" id="Passsword">
        <br>
       </div> 
       <div>
        <label for="Age"> Age :</label>
        <input type="number" placeholder="Enter Age" id="Age">
       </div>
       <button type="submit">Submit</button><!--1 type-->
       <button type="button">Hello</button> <!--2 type-->
       <button type="reset">reset</button> <!--3 type-->
       <br>
       <input type="button" value="Click me"> 
       <input type="submit">
    </form>
</body>
</html>
